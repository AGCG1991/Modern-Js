<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener, Event Delegation y stopPropagation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
</head>

<body>

<div class="container py-5 bg-warning text-center">

    <h1>Contador</h1>
    <button class="btn btn-info">Aumentar</button>
    <button class="btn btn-danger">Disminuir</button>

        <h4 class="my-5">Contador: <span id="span">0</span></h4>
</div>
    
    <script> //Usamos addEventListener (click)
        const btnAumentar =document.querySelector('.btn-info')
        const btnDisminuir =document.querySelector('.btn-danger')
        
        const span =document.getElementById('span')
        let contador=0;

        btnAumentar.addEventListener('click', () => {
            console.log('Me diste click aumentar')
            contador++
            span.textContent=contador
        })

        btnDisminuir.addEventListener('click', () => {
            console.log('Me diste click disminuir')
            contador--
            span.textContent=contador
        })



      
      

    </script>
</body>
</html>

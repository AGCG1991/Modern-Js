<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener, Event Delegation y stopPropagation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
</head>

<body>

<div class="container py-5 bg-warning text-center">

    <h1>Contador</h1>
    <button class="btn btn-info">Aumentar</button>
    <button class="btn btn-danger">Disminuir</button>

        <h4 class="my-5">Contador: <span id="span">0</span></h4>
</div>
    
    <script>
        //Event Delegation
        const container =document.querySelector('.container')
        const span =document.getElementById('span')
        let contador=0;

        container.addEventListener('click',(e)=> {
            //console.log(e.target) //Me muestra en consola que estoy pinchando con el ratón

            console.log(e.target.classList.contains('btn-info'))
            //Cuando el elemento que presionamos tenga la clase "btn-info" ejecutamos un evento. btn-info pertenece a la clase Aumentar, cuando lo presionamos devuelve un true, cuando presionamos otra cosa que no sea esta, devolverá un false.

            if( e.target.classList.contains('btn-info'))
            {
                contador++
                span.textContent=contador
            } else if ( e.target.classList.contains('btn-danger'))
            {
                contador--
                span.textContent=contador
            }
            e.stopImmediatePropagation //Bloqueo la propagación, al llegar aquí paro.
        })

       
        //Sólo cuando esos eventos se produzcan dentro del container se produzca y no se produzca una propagación
        document.body.addEventListener('click', () => {
            console.log('Diste click')
        })
    </script>
</body>
</html>
